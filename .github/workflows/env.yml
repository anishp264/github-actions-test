name: ENV variable
on: push
env: #custom env variable key
  #WF_ENV: Available to all jobs 
  WF_ENV: ${{ secrets.WF_ENV }}

jobs:
  create_issue: #copied from https://docs.github.com/en/actions/security-guides/automatic-token-authentication
    runs-on: ubuntu-latest
    permissions:
      issues: write 
    steps:
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail
  log-env:
    runs-on: ubuntu-latest
    env: 
      JOB_ENV: Available to all steps
    steps:
      - name: Log Env Variables
        env:
          STEP_ENV: Available to only this step
        run: |
            echo "WF_ENV: ${WF_ENV}"
            echo "JF_ENV: ${JOB_ENV}"
            echo "STEP_ENV: ${STEP_ENV}"
  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: Default Env Variables #checkout: https://docs.github.com/en/actions/learn-github-actions/variables#default-environment-variables
        run: |
            echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
            echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
            echo "WF_ENV: ${WF_ENV}"